<!-- HTML for Login Component -->
<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <label for="email">Email:</label>
    <input id="email" type="email" [(ngModel)]="credentials.email" name="email" required>

    <label for="password">Password:</label>
    <input id="password" type="password" [(ngModel)]="credentials.password" name="password" required>

    <button type="submit">Login</button>
    <button type="button" (click)="navigateToSignup()">Signup</button>
  </form>
</div>
