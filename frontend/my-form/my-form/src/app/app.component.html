<nav>
  <!-- Only show Login and Signup if the user is NOT logged in and NOT on those pages -->
  <ng-container *ngIf="!isLoggedIn && !isOnLoginPage && !isOnSignupPage">
    <a routerLink="/login" routerLinkActive="active">Login</a>
    <a routerLink="/signup" routerLinkActive="active">Signup</a>
  </ng-container>

  <!-- Only show User List and Logout if the user is logged in and NOT on the User List page -->
  <ng-container *ngIf="isLoggedIn">
    <a *ngIf="!isOnUserListPage" routerLink="/user-list" routerLinkActive="active">User List</a>
    <button *ngIf="isLoggedIn" (click)="logout()" class="logout-btn">Logout</button>
  </ng-container>
</nav>

<router-outlet></router-outlet>
